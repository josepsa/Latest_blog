<!DOCTYPE html>
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
<!--    CSS only-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--    JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--    <link rel="stylesheet" href="{% static 'social_clone/css/master.css'%}">-->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'index' %}" class="navbar-brand">Blog</a>
        <ul class="navbar-n">
            {% if user.is_authenticated %}
                <li><a href="{% url 'blog_app:post_create' %}">Create Post</a> </li>
                <li><a href="{% url 'user_accounts_app:signout' %}">Sign out</a> </li>
                <li><a href="{% url 'blog_app:post_lists' %}">View Posts</a> </li>
                <li><a href="{% url 'blog_app:post_drafts_list' %}">View Draft</a> </li>
            {% else %}
                <li><a href="{% url 'user_accounts_app:signin' %}">Sign In</a> </li>
                <li><a href="{% url 'user_accounts_app:signup' %}">Sign Up</a> </li>
                <li><a href="{% url 'blog_app:post_lists' %}">View Posts</a> </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container mycontent">
    {% block content %}

    {% endblock %}
</div>
</body>
<!--<script src="{% static 'social_clone/js/master.js' %}"></script>-->

</html>
